{% extends "home.html" %}

{% block hero %}

{% load socialaccount %}
<!-- Login Form -->
<div class="max-w-md mx-auto p-4 my-60 justify-around border border-gray-300 rounded-md shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Email Field -->
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" name="email" id="email" class="w-full p-2 mt-1 border border-gray-300 rounded-md" placeholder="Enter your email" required>
        </div>
        
        <!-- Password Field -->
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="w-full p-2 mt-1 border border-gray-300 rounded-md" placeholder="Enter your password" required>
        </div>

        <!-- Forgot Password Link -->
        <div class="flex justify-between items-center mb-4">
            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
            <button type="submit" class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700">Login</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <p class="text-sm">Don't have an account? <a href="{% url 'register_account' %}" class="text-blue-600 hover:underline">Register here</a>
<!-- Login with Google button -->
<a href="{% provider_login_url 'google' %}">Login with Google</a>

.</p>
    </div>
</div>
{% endblock %}
