{% extends "home.html" %}
{% load static %}
{% block hero %}

<section class="md:w-6/12 sm:w-full mx-auto mt-24 bg-white p-8 rounded-2xl shadow-2xl md:mt-52 md:mb-32">
    <h2 class="text-3xl font-semibold mb-6 text-center">Create Your Account</h2>
    <form action="#" method="post" class="grid gap-6 md:grid-cols-2">
        {% csrf_token %}
        
        <!-- First Name -->
        <div class="">
            <label for="first_name" class=" font-medium text-gray-700 text-xl">First Name:</label>
            <input type="text" id="first_name" name="first_name" class="w-full border-gray-300 border-2 rounded-lg p-2 " required>
        </div>

        <!-- Last Name -->
        <div>
            <label for="last_name" class="block font-medium text-gray-700">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="w-full border-gray-300 border-2  rounded-lg p-2" required>
        </div>

        <!-- Phone Number -->
        <div>
            <label for="phone" class="block font-medium text-gray-700">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="w-full border-gray-300 border-2  rounded-lg p-2" required>
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="w-full border-gray-300 border-2  rounded-lg p-2" required>
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="w-full border-gray-300 border-2  rounded-lg p-2" required>
        </div>

        <!-- Confirm Password -->
        <div>
            <label for="confirm_password" class="block font-medium text-gray-700">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="w-full border-gray-300 border-2  rounded-lg p-2" required>
        </div>

        <!-- Submit Button -->
        <div class="md:col-span-2 mt-6">
            <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
                Register
            </button>
        </div>
    </form>
</section>
{% endblock %}
