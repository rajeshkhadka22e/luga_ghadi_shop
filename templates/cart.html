 {% extends "home.html" %}
{% load static %}
{% block hero %}

<!-- Product Section -->
<!-- Product Section -->
<section class=" mx-auto mt-24 bg-white p-8 rounded shadow-lg md:mt-60">
    <div class="grid md:grid-cols-2 gap-8">
        <!-- Product Image -->
        <div class="relative">
            <img id="productImage" src="{% static 'image/hero1.jpg' %}" 
                 alt="Product Image" 
                 class="w-full h-full max-h-96 object-contain  rounded-lg">
        </div>

        <!-- Product Details -->
        <div>
            <h2 class="text-3xl font-semibold mb-2">Product Name</h2>
            <p class="text-gray-600 mb-4">Category: Winter Wear</p>
            <div class="flex items-center space-x-2 mb-4">
                <span class="text-lg font-semibold">रु 1,890</span>
                <span class="text-gray-500 line-through">रु 3,290</span>
            </div>

            <p class="text-gray-700 mb-6">This product is a top-quality winter wear item with premium materials...</p>

            <!-- Size Selector -->
            <label class="block font-medium mb-2">Select Size</label>
            <select class="w-full border-gray-300 rounded-lg mb-6 p-2">
                <option>XS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>

            <!-- Quantity Selector -->
            <label class="block font-medium mb-2">Quantity</label>
            <input type="number" min="1" value="1" class="w-full border-gray-300 rounded-lg p-2 mb-6">

            <!-- Add to Cart and Buy Now Buttons -->
            <div class="flex space-x-4">
                <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-cart-plus mr-2"></i> Add to Cart
                </button>
                <button class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700">
                    Buy Now
                </button>
            </div>
        </div>
    </div>
</section>


<!-- Related Products Carousel -->
<section class="container mx-auto mt-12">
    <h2 class="text-2xl font-semibold mb-6">Related Products</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <!-- Each card represents a related product -->
        <div class="bg-white p-4 rounded shadow">
            <img src="{% static 'image/hero1.jpg' %}" alt="Related Product" class="w-full h-40 object-contain  rounded-lg mb-2">
            <h3 class="text-lg font-medium mb-1">Product 1</h3>
            <p class="text-gray-500">रु 1,500</p>
        </div>
        <!-- Repeat for other related products -->
    </div>
</section>







{% endblock  %}
